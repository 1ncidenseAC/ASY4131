<title>Carrito</title>

<ion-header [translucent]="true">
  <ion-toolbar color="bakito">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre producto</ion-card-title>
      <ion-card-subtitle>Precio</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div style="align-items: center; display: flex; text-align: center; margin-left: 50%;">
        <ion-button (click)="decreaseQuantity()">-</ion-button>
        <ion-input [(ngModel)]="quantity" readonly></ion-input>
        <ion-button (click)="increaseQuantity()">+</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
